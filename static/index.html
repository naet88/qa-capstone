<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question and Answer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Home</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="js-login" href="/login">Log In </a></li>
            <li><a class="js-signup" href="/signup">Sign Up </a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
<!-- begin main page -->

      <div class="js-main-page">
        <div class="container js-container">   
          <header role="banner">
            <h1>Top 10 Questions</h1>
          </header>
          <div class="js-testt"></div>

          <table class="js-question-table table table-hover">
          </table>

          <div class="container">
            <button type="submit" class="btn btn-lg"><a href="http://localhost:8080/ask-question">Ask a Question!</a></button>  
          </div>
        </div>
      </div>
<!-- end main page -->


<!-- Begin login form -->
      <div class="js-login-page">
        <div class="js-container container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              
              <form id="login-form" method="POST" role="form">
                <div class="form-group">
                  <h3>Log In</h3>
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                </div>

                <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
               
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                       <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>     

            </div>
          </div>
        </div>
      </div>
    <!-- End Log In Form  -->

    <!-- Begin Registration Success -->
    <div class="js-signup-success">
        <div class="js-container container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
            <p>Registration for <span class="js-username"></span>successful! Please Sign In</p>
          </div>
        </div>
      </div>
    </div>
    <!-- End Registration Success  -->

    <!-- Begin Registration form -->
      <div class="js-signup-page">
        <div class="js-container container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">

              <form id="register-form" method="POST" role="form" >
                <div class="form-group">
                  <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="text" name="firstname" id="firstname" tabindex="1" class="form-control" placeholder="Firstname" value="">
                </div>
                <div class="form-group">
                  <input type="text" name="lastname" id="lastname" tabindex="1" class="form-control" placeholder="Lastname" value="">
                </div>

                <div class="form-group">
                  <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                    <div class="js-password-active">
                      <p>Passwords don't match</p>
                    </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="create-submit" id="create-submit" tabindex="4" class="btn btn-primary btn-block" value="Create Account">
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
<!-- end register form -->

<!-- begin question form -->
    
      <div class="js-question-page">
        <div class="js-container container">
          <header role="banner">
            <h1>Ask Your Question</h1>
          

          <form action="" method="POST" id="askQuestion">
            <div class="form-group">
              <label for="example-text-input" class="col-form-label">Question Title</label>
              <input class="form-control" type="text" id="questionTitle">
            </div>

            <div class="form-group">
              <label for="questionDetail">Question Detail</label>
              <textarea class="form-control" id="questionDetail" rows="3"></textarea>
            </div>
       
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
<!-- end question form -->

<!-- begin question display -->
      <div class="js-question-display-page container panel-container js-panel">
        <div class="js-container panel panel-default">
          <div class="panel-heading">
            <h3 class="js-questionTitle"></h3>
          </div>

          <div class="panel-body js-questionDetail">
            
          </div>
        </div>

        <button type="submit" class="js-answer-button btn btn-secondary btn-lg">Answer!</button>
      </div>
<!-- end question display -->

<!-- begin answer display -->
    <div class="js-answerQuestion container">
      <div class="js-container">
        <form action="" method="PUT" id="answerQuestion">

          <div class="form-group">
            <label for="answer">Your Answer:</label>
            <textarea class="form-control" id="answerDetail" rows="3"></textarea>
          </div>
     
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <div class="js-answerDisplay container">
      <div class="js-container panel-container js-panel">
        <h2>Answers:</h2>
        <div class="js-answer-panel"></div>
      </div>
    </div>

<!-- end answer display -->

    </main>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>  

  </body>
</html>
