<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question and Answer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="form.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  
  <body>

    <nav class="js-hide navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Home</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
      </div>
    </nav>

    <main>

<!-- begin login form -->
    
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
              
              <ul class="nav nav-tabs">
                <li class="login-active"><a href="" data-toggle="tab" id="login-form-link">Login</a></li>
                <li class="register-active"><a href="" data-toggle="tab" id="register-form-link">Create Account</a></li>
              </ul>

              
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-12">

                    <form id="login-form" method="POST" role="form">
                      <div class="form-group">
                        <h3>Log In</h3>
                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                      </div>

                      <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                      </div>
                     
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                             <button type="submit" class="btn btn-primary btn-block">Log In</button>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="row">
                          <div class="col-lg-12">
                            <div class="text-center">
                              <a href="">Forgot Password?</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>

                    <!-- End Log In Form  -->

                    <!-- Registration form -->
                    <form id="register-form" method="POST" role="form" >
                      <div class="form-group">
                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                      </div>

                      <div class="form-group">
                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                          <div class="js-password-match">
                            <p>Passwords don't match</p>
                          </div>
                      </div>

                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="create-submit" id="create-submit" tabindex="4" class="btn btn-primary btn-block" value="Create Account">
                          </div>
                        </div>
                      </div>
                    </form>

                    <!-- end sign up form -->
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
<!-- end login form -->
    </main>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>  

  </body>
</html>
