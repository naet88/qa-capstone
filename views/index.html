<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question and Answer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  
  <body>
    <nav class="js-hide navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/index.html">Home</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="">Log In </a></li>
            <li><a href="">Sign Up </a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
<!-- begin main page -->
      <div class="js-main-page">
        <div class="container">   
          <header role="banner">
            <h1>All Questions</h1>
          </header>

          <table class="table table-hover">
            <thead>

            </thead>
            <tbody>
              <tr>
                <td>3 Likes </td>
                <td>2 Answers</td>
                <td>Question Title</td>
              </tr>
            </tbody>
          </table>

          <div class="container">
            <button type="submit" class="btn btn-lg"><a href="http://localhost:8080/question-page.html">Ask a Question!</a></button>  
          </div>
        </div>
      </div>
<!-- end main page -->


<!-- begin question form -->
    
      <div class="js-question-page">
        <div class="container">
          <header role="banner">
            <h1>Ask Your Question</h1>
          

          <form action="" method="POST" id="askQuestion">
            <div class="form-group">
              <label for="example-text-input" class="col-form-label">Question Title</label>
              <input class="form-control" type="text" id="questionTitle">
            </div>

            <div class="form-group">
              <label for="questionDetail">Question Detail</label>
              <textarea class="form-control" id="questionDetail" rows="3"></textarea>
            </div>
       
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
<!-- end question form -->

<!-- begin question display -->
      <div class="js-question-display-page container panel-container js-panel">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="js-questionTitle"></h3>
          </div>

          <div class="panel-body js-questionDetail">
            Question Details
          </div>
        </div>

        <button type="submit" class="btn btn-secondary btn-lg">Answer!</button>
      </div>
<!-- end question display -->

    </main>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>  

  </body>
</html>
